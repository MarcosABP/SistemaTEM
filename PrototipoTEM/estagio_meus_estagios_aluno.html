<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Estágios - Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header-dashboard">
            <h1>Meus Estágios</h1>
            <div class="user-info">
                <span>Olá, Aluno(a) Exemplo!</span>
                <button class="btn-sair">Sair</button>
            </div>
        </header>

        <div class="content-area">
            <p class="mensagem-info">Visualize seus estágios em andamento e concluídos.</p>

            <button id="btnIniciarNovoEstagio" class="btn-primario" style="width: auto; margin-bottom: 20px;">Iniciar Novo Estágio</button>

            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Empresa</th>
                            <th>Período</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaMeusEstagios">
                        </tbody>
                </table>
            </div>
            
            <button class="btn-voltar" onclick="window.location.href='dashboard_aluno.html'">Voltar ao Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
