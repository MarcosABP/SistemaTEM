<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Candidato - [Nome do Aluno]</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header-dashboard">
            <h1>Avaliar Candidato de Monitoria</h1>
            <div class="user-info">
                <span>Olá, Orientador(a) Exemplo!</span>
                <button class="btn-sair">Sair</button>
            </div>
        </header>

        <div class="content-area">
            <div id="detalhesCandidato" class="info-display" style="text-align: left; margin-bottom: 30px; border: 1px solid #e0e0e0; padding: 20px; border-radius: 8px;">
                <h3>Informações do Candidato:</h3>
                <p>Aluno: <strong><span id="candidatoNome"></span></strong></p>
                <p>Disciplina da Vaga: <strong><span id="candidatoDisciplinaVaga"></span></strong></p>
                <p>Data da Candidatura: <span id="candidatoDataCandidatura"></span></p>
                <p>Histórico Escolar: <a href="#" id="linkHistorico" class="link-azul" onclick="alert('Simulando download do histórico escolar.');">Download PDF</a></p>
                <p>Carta de Intenções: <a href="#" id="linkCarta" class="link-azul" onclick="alert('Simulando download da carta de intenções.');">Download PDF (se enviada)</a></p>
                <p>Disponibilidade de Horários: <span id="candidatoDisponibilidade"></span></p>
                <p>Observações Adicionais: <span id="candidatoObservacoes"></span></p>
            </div>

            <h2>Área de Avaliação</h2>
            <form id="formAvaliacaoCandidato" class="form-simple">
                <div class="campo-grupo">
                    <label for="feedbackCandidato">Comentários do Orientador:</label>
                    <textarea id="feedbackCandidato" placeholder="Forneça seus comentários sobre a candidatura..." rows="6"></textarea>
                </div>

                <div class="campo-grupo">
                    <label>Decisão:</label>
                    <div style="display: flex; gap: 15px; margin-top: 10px;">
                        <label><input type="radio" name="decisaoCandidato" value="aprovado" required> Aprovar Candidato</label>
                        <label><input type="radio" name="decisaoCandidato" value="reprovado"> Reprovar Candidato</label>
                    </div>
                </div>
                <button type="submit" class="btn-primario">Registrar Decisão</button>
            </form>
            <p id="mensagemSucesso" class="mensagem-sucesso"></p>
            <p id="mensagemErro" class="mensagem-erro"></p>
            
            <button class="btn-voltar" onclick="window.location.href='monitoria_avaliar_candidaturas_orientador.html'">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
