<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Termos de Estágio - Coordenador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header-dashboard">
            <h1>Termos de Compromisso de Estágio para Validação</h1>
            <div class="user-info">
                <span>Olá, Coordenador(a) Exemplo!</span>
                <button class="btn-sair">Sair</button>
            </div>
        </header>

        <div class="content-area">
            <p class="mensagem-info">Revise e valide os Termos de Compromisso de Estágio submetidos pelos alunos.</p>

            <div class="table-responsive">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Aluno</th>
                            <th>Empresa</th>
                            <th>Período do Estágio</th>
                            <th>Data Envio Termo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaTermosEstagioCoordenador">
                        </tbody>
                </table>
            </div>
            
            <button class="btn-voltar" onclick="window.location.href='dashboard_coordenador.html'">Voltar ao Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
