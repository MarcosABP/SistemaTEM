<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Estágio - Aluno</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-azul">Inscrição para Estágio</h1>
        <p>Preencha o formulário com os detalhes do estágio para iniciar o processo.</p>

        <div id="condicaoCargaHoraria" class="mensagem-info" style="margin-bottom: 20px; display: none;">
            </div>

        <form id="formInscricaoEstagio" class="form-simple">
            <div class="campo-grupo">
                <label for="tipoEstagio">Tipo de Estágio:</label>
                <div style="display: flex; gap: 15px; margin-top: 5px;">
                    <label><input type="radio" name="tipoEstagio" value="obrigatorio" required> Obrigatório</label>
                    <label><input type="radio" name="tipoEstagio" value="nao_obrigatorio"> Não Obrigatório</label>
                </div>
            </div>
            <div class="campo-grupo">
                <label for="nomeEmpresa">Nome da Empresa/Organização:</label>
                <input type="text" id="nomeEmpresa" required>
            </div>
            <div class="campo-grupo">
                <label for="cnpjEmpresa">CNPJ da Empresa:</label>
                <input type="text" id="cnpjEmpresa" placeholder="XX.XXX.XXX/XXXX-XX" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" required>
            </div>
            <div class="campo-grupo">
                <label for="supervisorEmpresa">Supervisor do Estágio na Empresa (Nome Completo):</label>
                <input type="text" id="supervisorEmpresa" required>
            </div>
            <div class="campo-grupo">
                <label for="emailSupervisor">E-mail do Supervisor:</label>
                <input type="email" id="emailSupervisor" required>
            </div>
            <div class="campo-grupo">
                <label for="telefoneSupervisor">Telefone do Supervisor:</label>
                <input type="text" id="telefoneSupervisor" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            </div>
            <div class="campo-grupo">
                <label for="setorDepartamento">Setor/Departamento:</label>
                <input type="text" id="setorDepartamento" required>
            </div>
            <div class="campo-grupo">
                <label for="areaAtuacao">Área de Atuação do Estágio:</label>
                <input type="text" id="areaAtuacao" required>
            </div>
            <div class="campo-grupo">
                <label for="cargaHorariaSemanal">Carga Horária Semanal (horas):</label>
                <input type="number" id="cargaHorariaSemanal" min="1" max="40" required>
            </div>
            <div class="campo-grupo">
                <label for="periodoInicioEstagio">Período do Estágio (Início):</label>
                <input type="date" id="periodoInicioEstagio" required>
            </div>
            <div class="campo-grupo">
                <label for="periodoFimEstagio">Período do Estágio (Fim):</label>
                <input type="date" id="periodoFimEstagio" required>
            </div>
            <div class="campo-grupo">
                <label for="descricaoAtividades">Descrição das Atividades:</label>
                <textarea id="descricaoAtividades" rows="6" required></textarea>
            </div>
            
            <button type="submit" id="btnSalvarEstagio" class="btn-primario">Salvar e Prosseguir</button>
        </form>
        <p id="mensagemSucesso" class="mensagem-sucesso"></p>
        <p id="mensagemErro" class="mensagem-erro"></p>
        
        <button class="btn-voltar" onclick="window.location.href='dashboard_aluno.html'">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
