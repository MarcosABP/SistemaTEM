<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter Proposta de TCC - Sistema POLI UPE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-azul">Submeter Proposta de TCC</h1>
        <p>Preencha os campos obrigatórios para sua proposta de TCC.</p>
        <form id="propostaTCCForm" class="form-simple">
            <div class="campo-grupo">
                <label for="titulo">Título da Proposta:</label>
                <input type="text" id="titulo" placeholder="Ex: Análise de Desempenho..." required>
            </div>
            <div class="campo-grupo">
                <label for="resumo">Resumo:</label>
                <textarea id="resumo" placeholder="Descreva brevemente sua proposta..." required></textarea>
            </div>
            <div class="campo-grupo">
                <label for="objetivos">Objetivos:</label>
                <textarea id="objetivos" placeholder="Liste os objetivos do seu trabalho..." required></textarea>
            </div>
            <div class="campo-grupo">
                <label for="metodologia">Metodologia:</label>
                <textarea id="metodologia" placeholder="Descreva a metodologia a ser utilizada..." required></textarea>
            </div>
            <div class="campo-grupo">
                <label for="palavrasChave">Palavras-chave:</label>
                <input type="text" id="palavrasChave" placeholder="Ex: IA, Robótica, Energia, Sustentabilidade" required>
            </div>
            <div class="campo-grupo">
                <label for="orientadorSugerido">Orientador Sugerido:</label>
                <select id="orientadorSugerido" required>
                    <option value="">Selecione um orientador</option>
                    <option value="joao_silva">Dr. João Silva</option>
                    <option value="maria_oliveira">Dra. Maria Oliveira</option>
                    <option value="pedro_souza">Prof. Pedro Souza</option>
                </select>
            </div>
            
            <button type="submit" class="btn-primario">Submeter Proposta</button>
            <button type="button" class="btn-secundario">Salvar Rascunho</button>
        </form>
        <p id="mensagemSucesso" class="mensagem-sucesso"></p>
        <p id="mensagemErro" class="mensagem-erro"></p>
        <button class="btn-voltar" onclick="window.location.href='tcc_minhas_propostas_aluno.html'">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
